[package]
name = "ra-net"
version = "0.2.0"
edition = "2021"

[workspace]
members = [ "examples/*" ]

[dependencies]
crossbeam = "^0.8"
bytemuck = { version = "^1.13", features = ["extern_crate_std", "derive"] }
