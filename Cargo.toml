thiserror = "^1.0"
bitflags = "^2.3"
arraydeque = "^0.5"
lazy_static = "^1.4"
dashmap = "^5.4"
parking_lot = "^0.12"
tracing = "^0.1"

futures = "^0.3"
flume = "^0.10"
smol = "^1.3"
scopeguard = "^1.1"

# security
rand = { version = "^0.8", features = [ "nightly" ] }
rand_chacha = { version = "^0.3" }
curve25519-dalek = { version = "4.0.0-rc.3", features = [] }
